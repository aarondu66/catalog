Nimbus:
  ports:
   - ${nimbusport}:8080/tcp
  environment:
    startport: ${startport}
    number: ${number}
  external_links:
    - ${zookeeper}:zk
  tty: true
  image: storm:1.2
  stdin_open: true
  labels:
     io.rancher.container.pull_image: always
  command: ["/storm/start/nimbus.sh"]
Supervisor:
  environment:
    startport: ${startport}
    number: ${number}
  external_links:
    - ${zookeeper}:zk
  tty: true
  image: storm:1.2
  stdin_open: true
  labels:
  command: ["/storm/start/nimbus.sh"]
