slaves:
  log_driver: ''
  labels:
  tty: true
  log_opt: {}
  image: sparkimage
  privileged: true
  stdin_open: true
master:
  ports:
  - ${ui_port}:8080/tcp
  - ${spark_port}:7077/tcp
  - ${sshd_port}:22/tcp
  - ${restful_port}:6066/tcp
  log_driver: ''
  labels:
    io.rancher.scheduler.affinity:host_label: ${host_label}
  tty: true
  log_opt: {}
  image: sparkimage
  links:
  - 'slaves:'
  privileged: true
  stdin_open: true
